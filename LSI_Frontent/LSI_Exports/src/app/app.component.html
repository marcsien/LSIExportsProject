<router-outlet></router-outlet>

  <mat-grid-list cols="2" rowHeight="2:2">
    <mat-grid-tile>
      <section>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Local</mat-label>
          <mat-select [(value)]="selectedLocal">
            <mat-option *ngFor="let local of locals" [value]="local.value">
              {{local.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      
      
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Choose from date</mat-label>
        <!-- #docregion toggle -->
        <input matInput [matDatepicker]="picker" (dateChange)="fromdatechanged($event)" formControlName="datefromform">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        <!-- #enddocregion toggle -->
        </mat-form-field>
      </div>
      
      
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Choose to date</mat-label>
        <!-- #docregion toggle -->
          <input matInput [matDatepicker]="picker1" (dateChange)="todatechanged($event)" formControlName="datetoform">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        <!-- #enddocregion toggle -->
        </mat-form-field>
      </div>
      
      
      <div class="example-button-row">
        <button (click)="ok()" mat-button>Basic</button>
      </div>
    </section>
    </mat-grid-tile>
    <mat-grid-tile>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="Nazwa">
          <th mat-header-cell *matHeaderCellDef> Nazwa </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Data">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Godzina">
          <th mat-header-cell *matHeaderCellDef> Godzina </th>
          <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Użytkownik">
          <th mat-header-cell *matHeaderCellDef> Użytkownik </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Lokal">
          <th mat-header-cell *matHeaderCellDef> Lokal </th>
          <td mat-cell *matCellDef="let element"> {{element.localname}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-grid-tile>
  </mat-grid-list>
